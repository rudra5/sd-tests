version: 2

jobs:
  jobA:
    image: screwdrivercd/noop-container
    requires: [ ~commit ]
    steps:
        - setup-scm: echo no-op
    annotations:
      screwdriver.cd/virtualJob: true
    blockedBy: [ ~jobB, ~jobC ]
    
  jobB:
    image: docker.ouroath.com:4443/linux/rhel8-ubi:latest
    requires: [~jobA]
    steps:
        - keep-running: |
            sleep 500
  jobC:
    image: docker.ouroath.com:4443/linux/rhel8-ubi:latest
    requires: [~jobB]
    steps:
        - keep-running: |
            sleep 1000
